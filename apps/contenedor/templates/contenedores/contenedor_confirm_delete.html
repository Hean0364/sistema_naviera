{% extends "base.html" %}

{% block title %}Confirmar eliminación del contenedor{% endblock %}

{% block content %}
  <h2>¿Estás seguro de que deseas eliminar el contenedor "{{ contenedor.id_contenedor }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
    <a href="{% url 'embarque_detail' contenedor.embarque.id_embarque %}">Cancelar</a>
{% endblock %}
