{# templates/contenedores/documento_confirm_delete.html #}
{% extends "base.html" %}
{% block content %}
  <h2>Eliminar documento “{{ object.nombre_archivo }}”</h2>
  <p>¿Seguro que deseas eliminarlo? Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-delete">Sí, borrar</button>
    <a
      href="{% url 'documentos_manage' object.contenedor.pk %}"
      class="btn btn-new"
    >No, cancelar</a>
  </form>
{% endblock %}
