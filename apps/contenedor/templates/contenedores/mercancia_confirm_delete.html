{% extends "base.html" %}
{% block content %}
<h2>Eliminar mercancía {{ object.pk }}</h2>
<p>¿Seguro que quieres eliminarla? Esta acción no puede deshacerse.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, borrar</button>
  <a href="{% url 'mercancia_manage' object.contenedor.pk %}">Cancelar</a>
</form>
{% endblock %}
